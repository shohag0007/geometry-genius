<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-8">
    <header>

    </header>
    <main>
  <!--main content container-->
  <div class="flex gap-4 flex-col md:flex-row">
    <!--shape card container-->
    <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 w-3/4">
        <!--Triangle Card-->
        <div class="card bg-base-100 shadow-xl">
            <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Triangle</h2>
              <p class="text-center text-3xl">area= 0.5 * b * h</p>
             <div>
                <input id="triangle-base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b">
                <span class="mr-4 ml-2">cm</span>
                <input class="w-24 text-2xl p-2 rounded-sm" type="text" name="" id="triangle-height" placeholder="h">
                <span>cm</span>
             </div>
             <div>
                <p class="text-2xl">Area:<span id="triangle-area"></span><span>cm<sup>2</sup></span></p>
             </div>
              <div class="card-actions w-full">
                <button onclick="calculateTriangleArea()" class="btn btn-primary">Calculate</button>
              </div>
            </div>
          </div>
        <!--Rectangle card-->
          <div class="card  bg-base-100 shadow-xl">
            <figure><img src="./images/rectangle.png" alt="rectangle" /></figure>
            <div class="card-body">
              <h2 class="card-title">Rectangle</h2>
              <p>Area(A)= w * l</p>
              <div class="flex">
                <!--Rectangle Length-->
                <input type="text" name="" id="rectangle-length" class="w-24 text-2xl p-2 rounded-sm" placeholder="length"><span class="mr-4 ml-2" aria-colcount="">cm</span>
                <!--Rectangle Width-->
                <input type="text" name="" id="rectangle-width" class="w-24 text-2xl p-2 rounded-sm" placeholder="width"><span>cm</span>
              </div>

              <div>
                <p class="text-2xl">Area:<span id="rectangle-area"></span>0<span>cm<sup>2</sup></span></p>

              </div>
              
              <div class="card-actions justify-end">
                <button onclick="rectangleCalculateArea()" class="btn btn-primary">Calculate</button>
              </div>
            </div>
          </div>
        <div class="card  bg-base-100 shadow-xl">
            <figure><img src="./images/parallelogram.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">parallelogram</h2>
              <p class="test-3xl">Area (A) = b * h</p>
              <div class="">
                <input class="w-24 text-2xl p-2 rounded-sm" type="text" name="" id="" placeholder="base">
                <span class="ml-2 mr-4">cm</span>
                <input class="w-24 text-2xl p-2 rounded-sm" type="text" name="" id="" placeholder="height">
                <span class="ml-2 mr-4">cm</span>
              </div>
              <div class="card-actions justify-end">
                <button onclick="calculateParallelogram()" class="btn btn-primary">Calculate</button>
              </div>
            </div>
          </div>
        <div class="card bg-base-100 shadow-xl">
            <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
    </div>
    <!--area calculation container-->
    <div class=" border-2 border-gray-700 rounded-md">
        <h3 class="text-3xl text-center p-4">Area calculation</h3>

    </div>
  </div>

    </main>
    <script src="triange-calculate.js"></script>
    <script src="rectangle-area.js"></script>
    <script src="parallelogram-area.js"></script>
</body>
</html>
